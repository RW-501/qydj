<header class="bg-black text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-50">

  <nav class="space-x-6 hidden md:block">

      <path d="M4 6h16M4 12h16M4 18h16" />

<!-- Mobile menu -->
<nav id="mobile-menu" class="bg-black text-white px-4 py-2 space-y-2 hidden md:hidden">
  <a href="https://rw-501.github.io/qydj/qydj/" class="block hover:text-purple-400">Home</a>
  <a href="https://rw-501.github.io/qydj/events/" class="block hover:text-purple-400">Events</a>
  <a href="https://rw-501.github.io/qydj/about/" class="block hover:text-purple-400">About</a>
  <a href="https://rw-501.github.io/qydj/contact/" class="block hover:text-purple-400">Contact</a>
</nav>

<script>
  const mobileMenuBtn = document.getElementById("mobile-menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  mobileMenuBtn?.addEventListener("click", () => {
    const isHidden = mobileMenu.classList.toggle("hidden");
    mobileMenuBtn.setAttribute("aria-expanded", !isHidden);
  });
</script>
